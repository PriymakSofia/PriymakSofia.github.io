<!DOCTYPE html>
<html>
<head>
    <title>Math Test</title>
</head>
<body>
    <!-- Start of the Math Test -->
    <form>
        <!-- Name Field -->
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name"><br><br>

        <!-- Multiple Choice Questions -->
        <p>Multiple Choice Questions:</p>
        <label for="q1">1. What is 5 + 3?</label><br>
        <input type="radio" id="q1a" name="q1" value="8">
        <label for="q1a">8</label><br>
        <input type="radio" id="q1b" name="q1" value="10">
        <label for="q1b">10</label><br>
        <input type="radio" id="q1c" name="q1" value="6">
        <label for="q1c">6</label><br>

        <label for="q2">2. What is 12 - 4?</label><br>
        <input type="radio" id="q2a" name="q2" value="8">
        <label for="q2a">8</label><br>
        <input type="radio" id="q2b" name="q2" value="6">
        <label for="q2b">6</label><br>
        <input type="radio" id="q2c" name="q2" value="10">
        <label for="q2c">10</label><br>

        <label for="q3">3. What is 2 * 4?</label><br>
        <input type="radio" id="q3a" name="q3" value="8">
        <label for="q3a">8</label><br>
        <input type="radio" id="q3b" name="q3" value="6">
        <label for="q3b">6</label><br>
        <input type="radio" id="q3c" name="q3" value="4">
        <label for="q3c">4</label><br>

        <!-- Word Problem -->
        <p>Word Problem:</p>
        <label for="wordProblem">Solve this problem:<br> If John has 5 apples and eats 2, how many apples does he have left?</label><br>
        <textarea id="wordProblem" name="wordProblem" rows="4" cols="50"></textarea><br>

        <!-- Math Symbols -->
        <p>Math Symbols:</p>
        <label for="symbol1">&#43; (Addition):</label><br>
        <input type="text" id="symbol1" name="symbol1" value="5 &#43; 3"><br>

        <label for="symbol2">&#45; (Subtraction):</label><br>
        <input type="text" id="symbol2" name="symbol2" value="12 &#45; 4"><br>

        <label for="symbol3">&#42; (Multiplication):</label><br>
        <input type="text" id="symbol3" name="symbol3" value="2 &#42; 4"><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
    <!-- End of the Math Test -->
</body>
</html>
