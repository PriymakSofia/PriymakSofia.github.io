<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Golf Scorecard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .main-header {
            background-color: #ffc0cb; /* Бледно-розовый цвет */
            padding: 10px;
            color: #fff;
            font-size: 18px;
        }

            .main-header a {
                color: #fff;
                text-decoration: none;
            }

        h1 {
            color: #006633;
            margin-bottom: 20px;
        }

        .scorecard {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

            .scorecard th, .scorecard td {
                border: 1px solid #ddd;
                padding: 12px;
                text-align: center;
            }

            .scorecard th {
                background-color: #006633;
                color: #fff;
            }

            /* Pseudo-class example: Hover effect on table rows */
            .scorecard tbody tr:hover {
                background-color: #e0f2f1;
                cursor: pointer;
            }
    </style>
</head>
<body>
    <div class="main-header">
        <a href="#">Main Page</a>
    </div>

    <h1>Golf Scorecard</h1>
    <table class="scorecard">
        <thead>
            <tr>
                <th>Round</th>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Player 3</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="goToNextPage()">
                <td>1</td>
                <td>4</td>
                <td>2</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>

    <script>
        function goToNextPage() {
            window.location.href = 'file:///D:/Desktop/.vs/%D1%81%D1%82%D1%80%D0%B0%D0%BD%D0%B8%D1%86%D1%8B%201.html';
        }
    </script>
</body>
</html>
