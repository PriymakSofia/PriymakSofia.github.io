<!DOCTYPE html>

    <title>Fish Puzzle</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-areas:
                'header'
                'main'
                'footer';
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }

        header {
            grid-area: header;
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
        }

        main {
            grid-area: main;
            display: grid;
            grid-template-columns: repeat(3); 
            gap: 0; 
            padding: 20px;
        }

        .puzzle-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0;
        }

        .puzzle-piece {
            flex: 0 0 32%; 
            margin: 0; 
            overflow: hidden;
        }

            .puzzle-piece img {
                width: 100%;
                height: auto;
                display: block;
            }

        footer {
            grid-area: footer;
            text-align: center;
            padding: 10px;
            background-color: #2ecc71;
            color: #fff;
        }
    </style>
</head>
