<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season</title>
    <style>
        body {
            background-color: #8dbaf8;
            margin: 0;
            padding: 0;
            font-family: Britannic, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
            color: #2b3da3;
            font-size: 24px;
            border-bottom: 2px solid #ccc;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        figure {
            margin: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #000000;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        figcaption {
            color: #333;
            margin-top: 10px;
            font-size: 18px;
        }

        img:nth-child(3) {
            max-width: 80%;
        }

        img:nth-child(1),
        img:nth-child(2),
        img:nth-child(4) {
            max-width: 70%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Season</h1>
    </header>

    <main>
        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Crater_Lake_winter_pano2.jpg/1200px-Crater_Lake_winter_pano2.jpg" alt="Winter">
            <figcaption>Winter</figcaption>
        </figure>

        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/People_enjoying_summer_beach_%28Unsplash%29.jpg" alt="Summer">
            <figcaption>Summer</figcaption>
        </figure>

        <figure>
            <img src="https://publicdomainarchive.com/wp-content/uploads/2014/05/public-domain-images-free-stock-photos-tree-blossoms-bench-1-1000x666.jpg" alt="Spring">
            <figcaption>Spring</figcaption>
        </figure>

        <figure>
            <img src="https://cleanpublicdomain.com/wp-content/uploads/edd/2016/11/trees-1789120-1560x1040.jpg" alt="Autumn">
            <figcaption>Autumn</figcaption>
        </figure>
    </main>

</body>
</html>
